<!DOCTYPE html>
<html>
    <head>
        <title>6-1.地図上に多くの図形を表示する</title>
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
            integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
            crossorigin=""
        />
        <script
            src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""
        ></script>
    </head>
    <body>
        <div id="map" style="height: 80vh"></div>
        <script>
            const map = L.map('map', {
                center: [35.68, 139.7],
                zoom: 12,
            });

            // 背景地図データ
            const baseLayers = {
                OpenStreetMap: L.tileLayer(
                    'https://tile.openstreetmap.org/{z}/{x}/{y}.png',
                    {
                        maxZoom: 19,
                        attribution:
                            '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                    },
                ),
                地理院地図: L.tileLayer(
                    'https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png',
                    {
                        maxZoom: 18,
                        attribution:
                            '<a href="https://maps.gsi.go.jp/development/ichiran.html">地理院タイル</a>',
                    },
                ),
                空中写真: L.tileLayer(
                    'https://cyberjapandata.gsi.go.jp/xyz/seamlessphoto/{z}/{x}/{y}.jpg',
                    {
                        maxZoom: 17,
                        attribution:
                            '<a href="https://maps.gsi.go.jp/development/ichiran.html">地理院タイル</a>',
                    },
                ),
            };
            map.addLayer(baseLayers['OpenStreetMap']); // OSMを初期表示

            // レイヤー切り替えコントロール
            const layersControl = L.control
                .layers(baseLayers, [], { collapsed: false })
                .addTo(map);

            map.attributionControl.addAttribution(
                '<a href="https://nlftp.mlit.go.jp/ksj/gml/datalist/KsjTmplt-N02-v3_0.html">国土数値情報 - 鉄道データ</a>',
            );
            map.attributionControl.addAttribution(
                '<a href="https://nlftp.mlit.go.jp/ksj/gml/datalist/KsjTmplt-A16-v2_3.html">国土数値情報 - 人口集中地区データ</a>',
            );

            fetch('./A16-15_00_DID.geojson') // 人口集中地区データ
                .then((res) => res.json())
                .then((json) => {
                    // GeoJSONレイヤーを作成
                    const polygon = L.geoJSON(json, {
                        style: (feature) => ({
                            color: 'red',
                            stroke: false,
                            // 人口を面積で割った値でポリゴンの濃さを変える
                            fillOpacity:
                                feature.properties['人口'] /
                                feature.properties['面積'] /
                                20000,
                        }),
                    })
                        // ポップアップで人口を表示
                        .bindPopup(
                            (layer) =>
                                '人口: ' + layer.feature.properties['人口'],
                        )
                        .addTo(map);
                    // レイヤー一覧に追加
                    layersControl.addOverlay(polygon, '人口集中地区');
                });

            // https://nlftp.mlit.go.jp/ksj/gml/codelist/InstitutionTypeCd.html
            // 事業者種別コード別に色を塗り分ける
            const colorDict = {
                1: 'green',
                2: 'blue',
                3: 'red',
                4: 'orange',
                5: 'purple',
            };
            // 事業者種別コード別に線の太さを書き分ける
            const weightDict = {
                1: 10,
                2: 7,
                3: 4,
                4: 4,
                5: 4,
            };

            fetch('./N02-21_RailroadSection.geojson') // 鉄道データ
                .then((res) => res.json())
                .then((json) => {
                    // GeoJSONレイヤーを作成
                    const line = L.geoJSON(json, {
                        style: (feature) => ({
                            weight: weightDict[feature.properties.N02_002], // 事業者種別コードから線の太さを得る
                            color: colorDict[feature.properties.N02_002], // 事業者種別コードから線の色を得る
                        }),
                    })
                        // ポップアップで事業者名と路線名を表示
                        .bindPopup(
                            (layer) =>
                                layer.feature.properties.N02_004 +
                                '<br />' +
                                layer.feature.properties.N02_003,
                        )
                        .addTo(map);
                    // レイヤー一覧に追加
                    layersControl.addOverlay(line, '鉄道データ');
                });
        </script>
    </body>
</html>
